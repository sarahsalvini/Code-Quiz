<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="card" style="max-width: 50%; margin: 30px auto; margin-top: 70px;">
        <div class="card-body">
          <button type="button" class="btn btn-dark" id="highScore" style="float: left;">High Scores</button>
          <button type="button" class="btn btn-dark" id="timer" style="float: right;">Time Left</button>
          <br>
          <br>
          <h5 class="card-title">Code Quiz</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <button type="button" class="btn btn-info">Start Code Quiz</button>
        </div>
      </div>
  
  </body>
</html>
