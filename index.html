<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="card" style="max-width: 50%; margin: 30px auto; margin-top: 70px;">
        <div class="card-body">
          <button type="button" class="btn btn-light" id="highScore" style="float: left;">High Scores</button>
          <button type="button" class="btn btn-light" id="timer" style="float: right;">Time Left</button>        
        </div>

        <div class="score">
          <ul id="high-score"></ul>
        </div>
        <form class="show-onclick" id="form">
        </form>
        <div class="empty">
        <h2 class="question text-center"></h2>
        <div class="answers"></div>
        <div class="text-center" id="startText">
          <h1 class="card-title">Code Quiz</h1>
          <br>
          <p class="card-text">Want to test your knowledge of a specific language or topic? Give our coding quiz a try!</p>
          <br>
          <button type="button" class="btn btn-info" id="startBtn">Start Code Quiz</button>
        </div>
        </div>
      </div>
  

  <script src="assets/script.js"></script>
  </body>
</html>
